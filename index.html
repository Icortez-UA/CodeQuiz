    <title>Quiz</title>

<body>
        <div class="container-fluid mb-5 bg-light">

                <nav class="navbar navbar-expand-sm navbar-light ">
       
                   <a class="navbar-brand flex-grow-1 flex-xl-shrink-1 text-center" href="#">View High Scores</a>  <!--link to high score page or modal-->
       
                   <div class= "container p-1 d-flex justify-content-center ">
       
                       <ul class= "navbar-nav ml-sm-auto flex-row">
       
                           <li id= "time" class= "nav-item p-1">
       
                                Time: 0
       
                            </li>
       
                       </ul>
       
                   </div>
       
               </nav>
       
        </div>
        <!-- create unique ids for question container-->
        <div class= "card d-flex justify-content-center h-100">
            
            <div id= "quiz" class="card-body p-3 text-center">
                <h3 id="running-questions" class= "card-title">Coding Quiz</h3>
                <p id= "running-choices" class="card-text" style="font-size: larger">Answer the folloing question before time runs out.<br> Incorrect answers will reduce time by 15sec.<br> Click start when ready. <br> Goodluck!
                </p>
                <button id= "start-quiz" type= "button" class="btn btn-primary btn-lg">Start Quiz</button>
                
                
            </div>
        </div>
